<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODESIGNER</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway&family=Red+Hat+Text&display=swap" rel="stylesheet">
  </head>
  <body>
<form action=" https://sheetdb.io/api/v1/6ecvn3ixs9wzm" method="post">
  <h1>Place your Order</h1>
  <input name="data[name]" type="text" Placeholder="Full Name" required>
  <br>
  <input name="data[title]" type="text" Placeholder="Describe what you do." required>
  <br>
  <input name="data[email]" type="email" Placeholder="Email" required>
  <br>
  <input name="data[phone]" type="number" placeholder="Phone Number">
  <br>
  <input name="data[order]"  type="text" placeholder="Order Name (Refer Website)">
  <br>
  <button type="submit">Order Now</button>
</form>
<script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      alert('success')
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
